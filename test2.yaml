actions:
  - type: remove
    selector: ".subheading"

  - type: replace
    selector: "#old-header"
    newElement: "<header id='new-header'>New new header</header>"

  - type: insert
    position: "after"
    target: "header"
    element: "<footer>Footer Content</footer>"

  - type: alter
    selector: ".submit-text"
    oldValue: "YAML"
    newValue: "JSON"
