<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vision Bridge Assignment</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
    <script src="./index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="old-header" id="old-header">DOM Configuration</header>
      <p class="subheading">Use your yaml files to configure this page!</p>
      <div class="ad-banner">
        <p class="banner-text">This is an ad banner</p>
      </div>
      <p class="some-text">
        We offer courses in Machine Learning and Data Science.
      </p>
      <div class="file-submit">
        <input type="file" id="yaml-input" accept=".yaml,.yml" multiple />
        <button class="submit-button" onclick="handleYamlUpload()">
          Upload
        </button>
      </div>
      <p class="submit-text">
        You can select multiple YAML files with choose files button, and upload.
      </p>
    </div>
  </body>
</html>
